
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trebl.</title>
    <link rel="stylesheet" href="../site/css/universal_styles.css">
    <link rel="stylesheet" href="../site/css/nav.css">
    <link rel="stylesheet" href="../site/css/app.css">
    <link rel="stylesheet" href="../site/css/player.css">
    <link rel="stylesheet" href="../site/css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,600" rel="stylesheet">
    <script src="../site/js/jquery-3.1.0.min.js"></script>
    <script src="../site/js/jquery-ui.min.js"></script>
    <script src="../site/js/app_functions.js"></script>
    <script src="../site/js/trebl.js"></script>
    <script src="../site/js/waveform.js"></script>
</head>
<body>
<header>
    <div class="nav">
        <a class="logo"><span class="logo_t">t</span>rebl.</a>
        <ul>
            <li><a>Home</a></li>
            <li><a id="generate">Generate</a></li>
            <li><a>GitHub</a></li>
            <li><a>About</a></li>
        </ul>
    </div>
</header>
<main>

    <div class="container">
        <div class="music_info">
            <div class="curr_info">
                <div id="background_blur"></div>
                <div class="curr_song_wrapper">
                    <div class="album_cover">
                        <img id="album_cover" src="../site/images/album_placeholder.png" alt="album_cover">
                    </div>
                    <div class="track_info">
                        <h3 id="artist"></h3>
                        <span><p id="song_title"></p></span>
                        <div id="song_tags">
                        </div>
                    </div>
                </div>
                <div class="waveform"></div>
            </div>
            <div class="next_info">
                <div class="up_next_header">
                    <span id="up_next">UP NEXT</span>
                </div>
                <div class="upcoming_tracks">
                    <a id="del_nt">x</a>
                    <div class="track_list next_track">
                        <div class="track_list_album"></div>
                        <div class="track_list_info">
                            <span class="nt_artist"></span>
                            <span class="nt_name"></span>
                            <div class="nt_tags"></div>
                        </div>
                    </div>
                    <div class="track_list"></div>
                    <div class="track_list"></div>
                    <div class="track_list"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="fc_wrappers">
                <div class="media_controls">
                    <ul>
                        <li class="player_buttons">
                            <button id="previous"></button>
                            <button id="play"></button>
                            <button id="pause"></button>
                            <button id="next"></button>
                            <button id="volume"></button>
                            <button id="mute"></button>
                        </li>
                        <li>
                            <div id="volume_bar">
                                <div id="volume_slider"></div>
                            </div>
                        </li>
                        <li><span id="player_time">--:--</span></li>
                        <li>
                            <div id="timeline">
                                <div id="timeline_slider"></div>
                                <video id="music_src"
                                       src="">
                                </video>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fc_wrappers">
                <div class="genre_search">
                    <input type="text" placeholder="Search your favourite #genres" id="new_search_tag"/>
                </div>
            </div>
        </div>
    </div>

    <div id="black_overlay"></div>
    <div id="popup">
        <div id="popup_wrapper">
            <div>
                <label class="popup_labels" for="playlistname">Playlist Name:</label>
                <input class="popup_inputs" name="playlistname" id="playlistname" type="text" placeholder="Best Beats"/>
            </div>
            <div>
                <label class="popup_labels" for="genressearch">Genres:</label>
                <input class="popup_inputs" name="genressearch" id="genressearch" type="text" placeholder="techno,pop,rnb"/>
            </div>
            <button id="popup_button">Generate</button>
        </div>
    </div>
    <a id="close_popup">x</a>
</main>
<footer>
</footer>
</body>
<html>
